<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Bot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1f26, #313640);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4AD9A3;
        }

        .dashboard-link {
            display: inline-block;
            background: #4AD9A3;
            color: #1c1f26;
            padding: 15px 30px;
            border-radius: 30px;
            margin-bottom: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .dashboard-link:hover {
            background: #3ec488;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-item {
            background: #2c2f36;
            color: #f0f0f0;
            padding: 12px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .link-item:hover {
            background: #4AD9A3;
            color: #1c1f26;
            transform: translateY(-5px);
        }

        .footer-link {
            color: #8f8f8f;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
            display: inline-block;
        }

        .footer-link:hover {
            color: #f0f0f0;
        }

        .footer{
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Trader Bot</h1>
        <a class="dashboard-link" href="http://127.0.0.1:8000/dashboard/">Go to Dashboard</a>
        <div class="links">
            <a class="link-item" href="http://127.0.0.1:8000/coins/BTC/">BTC</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/ETH/">ETH</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/SOL/">SOL</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/XRP/">XRP</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/DOGE/">DOGE</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/TON/">TON</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/TRX/">TRX</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/ADA/">ADA</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/BNB/">BNB</a>
            <a class="link-item" href="http://127.0.0.1:8000/coins/USDC/">USDC</a>
        </div>
        <a class="dashboard-link" href="http://127.0.0.1:8000/process/">Crypto Trading Analysis</a>
        <div class="footer">
            <a class="footer-link" href="https://github.com/your-repo" target="_blank">Visit our GitHub</a>
        </div>
    </div>
</body>
</html>
