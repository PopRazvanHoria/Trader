<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Cryptocurrency Analysis</h1>

    <form method="GET" action="">
        <label for="coin">Select Coin:</label>
        <select name="coin" id="coin">
            <option value="BTC" {% if selected_coin == 'BTC' %}selected{% endif %}>Bitcoin</option>
            <option value="ETH" {% if selected_coin == 'ETH' %}selected{% endif %}>Ethereum</option>
            <!-- Add other coins as needed -->
        </select>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ request.GET.start_date }}">

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ request.GET.end_date }}">

        <button type="submit">Update Graph</button>
    </form>

    <canvas id="priceChart" width="800" height="400"></canvas>

    <script>
        const dates = JSON.parse('{{ dates|escapejs }}');
        const prices = JSON.parse('{{ prices|escapejs }}');

        const ctx = document.getElementById('priceChart').getContext('2d');

        const data = {
            labels: dates,
            datasets: [{
                label: 'Price',
                data: prices,
                borderColor: 'blue',
                fill: false
            }]
        };

        const chart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
