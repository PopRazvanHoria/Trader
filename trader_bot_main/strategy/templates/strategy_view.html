{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Tester</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Strategy Tester</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ strategy_form.as_p }}
        {{ coin_form.as_p }}
        {{ indicator_form.as_p }}
        <button type="submit">Run Strategy</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        <pre>{{ results }}</pre>
    {% endif %}
</body>
</html>
